<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <header>
        <img src="images/img.avif" alt="Greenery">
        <p class="img-caption"></p>
    </header>

    <main>
        <div class="hero-section">
            <h1>This is not real online service! You <i>know</i> you need somthing like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h1>You <i>know</i> you want to.</h1>
        </div>

        <div class="form-container">
            <h1>Let's do this!</h1>
            <form action="" id="the-form">
                <fieldset>
                    <div class="form-packet">
                        <label for="first-name">First name</label>
                        <input id="first-name" type="text">
                    </div>
                    <div class="form-packet">
                        <label for="last-name">Last name</label>
                        <input id="last-name" type="text">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-packet">
                        <label for="email">Email</label>
                        <input id="email" type="email">
                    </div>
                    <div class="form-packet">
                        <label for="phone-number">Phone number</label>
                        <input id="phone-number" type="tel">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-packet">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                    <div class="form-packet">
                        <label for="confirm-password">Confirm password</label>
                        <input for="confirm-password" type="password">
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="submission-section">
            <button type="submit" form="the-form">Create Account</button>
            <p>Already have an account? <a href="index.html">Sign in.</a></p>
        </div>
    </main>
</body>
</html>
